name: Publish

on:
  push:
    tags: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: |
            17
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish to Gradle Plugin Portal
        run: ./gradlew :elytra-conventions:publishPlugins
        env:
          ORG_GRADLE_PROJECT_gradle_publish_key: ${{ secrets.ORG_GRADLE_PROJECT_GRADLE_PUBLISH_KEY }}
          ORG_GRADLE_PROJECT_gradle_publish_secret: ${{ secrets.ORG_GRADLE_PROJECT_GRADLE_PUBLISH_SECRET }}
